<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Class Recommendation</title>
  </head>
  <body>
    <div class="container">
      <!-- Sets background image -->
      <div id="bg">
        <img src="img/background.jpg" alt="background image" />
      </div>
      <!-- Title of the page here -->
      <div class="jumbotron">
        <h1>Elden Ring</h1>
      </div>
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <!-- Ask date of birth. If older than 17, let in. If not, out. -->
      <div class="row" id="gateKeeper">
        <!-- Makes three columns so the date input form is in center -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title">Enter Your Date of Birth</h2>
              <!-- Collects user's date of birth -->
              <form id="dob">
                <div class="form-group">
                  <label for="born"></label>
                  <input id="born" class="form-control" type="date" />
                </div>
                <!-- Button for submit -->
                <button type="submit" class="btn">Submit</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
</html>
